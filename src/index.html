<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Vue Sample</title>
    </head>

    <body>
    <!-- 本体 -->
        <!-- 2-1 -->
        <div id="app1">
            <p>{{ message }}</p>
        </div>

        <!-- 2-2 -->
        <div id="app2">
            <p v-text="message"></p>
        </div>

        <div id="app3">
            <p v-pre>{{ message }}</p>
        </div>

        <div id="app4">
            <a v-bind:href="url">github</a><br>
            <input type="button" value="click" v-bind:disabled="flag" />
        </div>
        <!-- 2-2-2 -->
        <div id="app5">
            <p>{{ localEmail }}</p>
            <p>{{ localEmailFunc()}}</p>
            <p>現在時刻: {{ current.toLocaleString() }}</p>
        </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
