<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Vue Sample</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    </head>

    <body>
        <div id="header">
            <p>現在時刻: {{ current.toLocaleString() }}</p>
        </div>
    <!-- 本体 -->
        <!-- 入力された項目をUpper & Lower するやつ -->
        <div id="upAndLow" class="hide">
            <label>NAME:
                <input type="text" v-model="name">
            </label>
            <p>UPPER:{{ upper }}</p>
            <p>LOWER:{{ lower }}</p>
        </div>
        <!-- Event -->
        <div id="clickEvent" class="flex btn">
            <button v-on:click="onclick()">BUTTON</button>
            <!-- <button @click="onClick()">BUTTON</button> -->
            <p>{{clickTime}}</p>
        </div>
        <!-- form --><br>
        <div id="formVmodel">
            <form action="">
                <label for="name">NAME:</label>
                <input type="text" id="name" v-model="myName">
            </form>
            <div>Hi, {{myName}}!!</div>
        </div>
    <!-- script -->
    <script src="js/static.js"></script>
    <script src="js/upandlower.js"></script>
    <script src="js/clickTime.js"></script>
    <script src="js/form.js"></script>

    </body>
</html>
